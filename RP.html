<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Numbers on Hover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .rolling-number {
            font-size: 2rem;
            font-weight: bold;
            color: orange;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-md-6">
            <p>Children Reached</p>
            <span class="rolling-number" data-target="8000000">0</span>
        </div>
        <div class="col-md-6">
            <p>Girls and Women Reached</p>
            <span class="rolling-number" data-target="300000">0</span>
        </div>
        <div class="col-md-6 mt-4">
            <p>Youth Reached</p>
            <span class="rolling-number" data-target="350000">0</span>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll(".rolling-number").forEach(element => {
        element.addEventListener("mouseenter", function () {
            let target = +this.getAttribute("data-target");
            let count = 0;
            let increment = target / 100; // Adjust speed

            let updateCount = () => {
                count += increment;
                if (count < target) {
                    this.innerText = Math.floor(count);
                    requestAnimationFrame(updateCount);
                } else {
                    this.innerText = target;
                }
            };
            updateCount();
        });
    });
</script>

</body>
</html>
